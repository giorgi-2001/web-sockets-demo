<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="static/scripts.js"></script>
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex flex-column h-full">
    <header class="container container-sm">
        <h1 class="text-center py-4">Welcome to our Chat App</h1>
    </header>
    <main class="flex-grow container-sm">
        <div class="row justify-content-md-center">
            <div class="col-auto me-5">
                <h2 class="fs-4">Users joined:</h2>
                <div id="users-list"></div>
            </div>
            <div class="col-6">
                <form id="message-form">
                    <div class="input-group mb-3">
                        <input id="user-input" type="text" class="form-control" placeholder="Enter your Name" aria-label="message input" aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <input id="message-input" type="text" class="form-control" placeholder="Enter your message..." aria-label="message input" aria-describedby="button-addon2">
                        <button class="btn btn-primary" id="button-addon2">Send</button>
                    </div>
                </form>
                <div id="message-list" class="row justify-content-md-center"></div>
            </div>
        </div>
    </main>
    <footer class="mt-auto text-center">
        <p id="current-year"></p>
    </footer>
</body>
</html>
